<html>
    <head>
        <title>Cloud Optimized GeoTiff</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="js/GUI/GuiTools.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script> -->
        <script src="../dist/itowns.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="js/plugins/UTIF.js"></script>
        <script src="js/plugins/TIFFParser.js"></script>
        <script src="js/plugins/COGSource.js"></script>
        <script type="text/javascript">

itowns.proj4.defs('EPSG:2154', '+proj=lcc +lat_1=49 +lat_2=44 +lat_0=46.5 +lon_0=3 +x_0=700000 +y_0=6600000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');

            var viewerDiv = document.getElementById('viewerDiv');
            
            // create a source from a Cloud Optimized GeoTiff
            var cogSource1 = new COGSource({
                url: 'https://itowns.ign.fr/demos/public/cog_19FD5606Ax00001_13040.tif',
                tileMatrixSet: 'PM',
                projection: 'EPSG:2154',
                parser: TIFFParser.parse,
                fetcher: itowns.Fetcher.arrayBuffer,
            });
            // var cogSource2 = new COGSource({
            //     url: '/cog_19FD5606Ax00001_13041.tif',
            //     tileMatrixSet: 'PM',
            //     projection: 'EPSG:2154',
            //     parser: TIFFParser.parse,
            //     fetcher: itowns.Fetcher.arrayBuffer,
            // });
            // var cogSource3 = new COGSource({
            //     url: '/cog_19FD5606Ax00001_13042.tif',
            //     tileMatrixSet: 'PM',
            //     projection: 'EPSG:2154',
            //     parser: TIFFParser.parse,
            //     fetcher: itowns.Fetcher.arrayBuffer,
            // });
            var extent = new itowns.Extent(
                'EPSG:2154',
                0, 6000000, 1677721.6, 7677721.6);
            
            var view = new itowns.PlanarView(viewerDiv, extent, { disableSkirt: true, maxSubdivisionLevel: 10, placement: { tilt: 90 } });
            setupLoadingScreen(viewerDiv, view);
            new itowns.PlanarControls(view, {});
            var cogLayer1 = new itowns.ColorLayer('cog1', {source: cogSource1});
            view.addLayer(cogLayer1);
            // var cogLayer2 = new itowns.ColorLayer('cog2', {source: cogSource2});
            // view.addLayer(cogLayer2);
            // var cogLayer3 = new itowns.ColorLayer('cog3', {source: cogSource3});
            // view.addLayer(cogLayer3);
        </script>
    </body>
</html>
